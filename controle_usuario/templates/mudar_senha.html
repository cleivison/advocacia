{% extends "base_sistema.html" %}
{% load staticfiles %}
{% block css %}{% endblock %}
{% block conteudo %}
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Trocar senha</div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                          
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" placeholder="Digite seu Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Senha:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="senha_atual" placeholder="Digite sua senha atual">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Nova senha:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="nova_senha" placeholder="Digite sua nova senha">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Confirmar nova senha:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="confirma_senha" placeholder="Digite sua nova senha">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Confirmar</button>                        
                    </div>
                </div>

            </form>
         </div>
    </div>
</div>


{% endblock %}

{% block js %}{% endblock %}
