{% extends "base_usuario.html" %}
{% load staticfiles %}
{% block css %}{% endblock %}
{% block conteudo %}
<div id="signupbox" style="margin-top:70px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info text-center">
        <div class="panel-heading">
            <div class="panel-title"><i class="fa fa-lock fa-fw"></i> Recupere sua Senha</div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                          
                <div class="form-group">
                    <label for="firstname" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" placeholder="Digite seu Email">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-2 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"> Enviar</button>                        
                    </div>
                </div>

            </form>
         </div>
    </div>
</div>


{% endblock %}

{% block js %}{% endblock %}
