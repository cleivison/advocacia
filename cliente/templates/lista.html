<form method="post"action="{% url "deletar" cliente.id %}" >
    {% csrf_token %}
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalLabel"><i class="fa fa-trash" aria-hidden="true"></i> Deletar Cliente</h4>
    </div>
    <div class="modal-body">
         <p class="lead">Deseja Realmente Deletar ?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="submit">Sim</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
    </div>
</form>
