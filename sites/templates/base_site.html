{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
	    {% block title %}
		{% endblock title %}
	</title>

    <!-- Bootstrap -->
    <link href=" {% static "css/bootstrap.min.css" %}"rel="stylesheet">
	<link href=" {% static "css/font-awesome.min.css"%}"rel="stylesheet">
	<link href=" {% static "css/animate.css"%}"rel="stylesheet">
	<link href=" {% static "css/prettyPhoto.css" %}"rel="stylesheet">
	<link href=" {% static "css/style.css" %}"rel="stylesheet" />	
  </head>
  <body>
	<header>		
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navigation">
				<div class="container">					
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div class="navbar-brand">
							<a href="index.html"><h1><span>Com</span>pany</h1></a>
						</div>
					</div>
					
					<div class="navbar-collapse collapse">							
						<div class="menu">
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation"><a href="/" class="active" id="sub_mn">Home</a></li>
								<li role="presentation"><a href="sobre/">Sobre Nós</a></li>
								<li role="presentation"><a href="/servicos/">Serviços</a></li>								
								<li role="presentation"><a href="/blog/">Blog</a></li>
								<li role="presentation"><a href="/contato/">Contato</a></li>
								<li role="presentation"><a href="/usuario/login/">Admin</a></li>						
							</ul>
						</div>
					</div>						
				</div>
			</div>	
		</nav>		
	</header>
	{% block container %}
	    
	{% endblock container %}

	<footer>
		<div class="footer">
			<div class="container">
				<div class="social-icon">
					<div class="col-md-4">
						<ul class="social-network">
							<li><a href="#" class="fb tool-tip" title="Facebook"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="twitter tool-tip" title="Twitter"><i class="fa fa-twitter"></i></a></li>
							<li><a href="#" class="gplus tool-tip" title="Google Plus"><i class="fa fa-google-plus"></i></a></li>
							<li><a href="#" class="linkedin tool-tip" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
							<li><a href="#" class="ytube tool-tip" title="You Tube"><i class="fa fa-youtube-play"></i></a></li>
						</ul>	
					</div>
				</div>
				
				<div class="col-md-4 col-md-offset-4">
					<div class="copyright">
						&copy; Advocacia. All Rights Reserved.
                        <div class="credits">
                            <a href="">Parnaiba-PI</a> by <a href="#">Binnaria.com.br</a>
                        </div>
					</div>
				</div>						
			</div>
			
			<div class="pull-right">
				<a href="#home" class="scrollup"><i class="fa fa-angle-up fa-3x"></i></a>
			</div>		
		</div>
	</footer>
	<script src="{% static "js/jquery-2.1.1.min.js"%}"></script>	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js"%}"></script>
	<script src="{% static "js/jquery.prettyPhoto.js"%}"></script>
    <script src="{% static "js/jquery.isotope.min.js"%}"></script>  
	<script src="{% static "js/wow.min.js"%}"></script>
	<script src="{% static "js/functions.js"%}"></script>
	
</body>
</html>
